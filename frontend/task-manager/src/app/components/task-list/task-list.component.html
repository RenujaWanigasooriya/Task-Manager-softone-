<div>
  <input [(ngModel)]="filter" placeholder="Filter" (input)="applyFilter()" />
  <button (click)="sortAsc = !sortAsc; applyFilter()">Sort</button>
  <ul>
    <li *ngFor="let task of tasks" (click)="select(task)">
      {{task.title}} <span *ngIf="task.isCompleted">(done)</span>
      <button (click)="delete(task); $event.stopPropagation();">Delete</button>
    </li>
  </ul>
</div>
